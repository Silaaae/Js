<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Preview</title>
  <style>
    #image {
      width: 300px;
      height: 200px;
      border: 1px solid black;
      line-height: 200px;
      text-align: center;
      background-size: cover;
      background-position: center;
      font-size: 18px;
      margin-bottom: 10px;
    }
    img {
      width: 100px;
      height: 100px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="image">Hover over an image below to display here.</div>
  
  <img src="https://via.placeholder.com/300x200/ff0000" alt="Red Image" onmouseover="upDate(this)" onmouseout="undo()">
  <img src="https://via.placeholder.com/300x200/00ff00" alt="Green Image" onmouseover="upDate(this)" onmouseout="undo()">
  <img src="https://via.placeholder.com/300x200/0000ff" alt="Blue Image" onmouseover="upDate(this)" onmouseout="undo()">
  
  <script src="script.js"></script>
</body>
</html>
