<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Accessible Photo Gallery</title> <style> /* Simple styling for the gallery */ .gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; } .gallery figure { margin: 0; position: relative; cursor: pointer; } .gallery img { width: 200px; height: auto; border: 2px solid #ccc; border-radius: 5px; transition: transform 0.3s ease; } .gallery img:hover { transform: scale(1.1); } .highlighted { border-color: red; } </style> </head> <body> <h1>Accessible Photo Gallery</h1> <div class="gallery" id="gallery"> <figure tabindex="0"> <img src="image1.jpg" alt="A beautiful sunrise over the mountains" id="image1"> </figure> <figure tabindex="1"> <img src="image2.jpg" alt="A serene lake surrounded by pine trees" id="image2"> </figure> <figure tabindex="2"> <img src="image3.jpg" alt="A bustling city street at night" id="image3"> </figure> <figure tabindex="3"> <img src="image4.jpg" alt="A close-up of a colorful flower" id="image4"> </figure> <figure tabindex="4"> <img src="image5.jpg" alt="A snowy mountain peak in the distance" id="image5"> </figure> <figure tabindex="5"> <img src="image6.jpg" alt="A peaceful beach at sunset" id="image6"> </figure> </div> <script> // JavaScript to handle events and ensure accessibility // Function to handle onmouseover event function handleMouseOver(event) { event.target.classList.add('highlighted'); } // Function to handle onmouseleave event function handleMouseLeave(event) { event.target.classList.remove('highlighted'); } // Function to handle onfocus event function handleFocus(event) { event.target.classList.add('highlighted'); console.log('Focused on image: ' + event.target.alt); } // Function to handle onblur event function handleBlur(event) { event.target.classList.remove('highlighted'); } // Function to add tabindex dynamically function addTabIndex() { const images = document.querySelectorAll('.gallery img'); images.forEach((img, index) => { img.setAttribute('tabindex', index); }); console.log("Tabindex added to images."); } // Adding event listeners to each image in the gallery const figures = document.querySelectorAll('.gallery figure'); figures.forEach(figure => { figure.addEventListener('mouseover', handleMouseOver); figure.addEventListener('mouseleave', handleMouseLeave); figure.addEventListener('focus', handleFocus); figure.addEventListener('blur', handleBlur); }); // Call the function to add tabindex addTabIndex(); // Handle page load event window.addEventListener('load', function() { console.log('Page has loaded successfully.'); }); </script> </body> </html>
